events {
    worker_connections 1024;
}

http {
    upstream ocean_scraper {
        server 172.20.0.10:3000;  # VPN container IP where ocean-scraper runs
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy all requests to ocean-scraper through VPN
        location / {
            proxy_pass http://ocean_scraper;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for long scraping operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}